<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/right-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="js/script.js" defer></script>
    <title></title>
</head>
<body>
    <div class="app-container">
        <header class="app-header--hidden">
            <button class="app-header__btn">
                <i class="fas fa-arrow-left app-header__arrow"></i>
            </button>
            <div class="app-header__logo">
                <img class="app-header__image" src="images/logo.png" alt="">
            </div>
            <nav class="app-site-nav">
                <ul class="app-site-nav__list">
                    <li class="app-site-nav__item">
                        <i class="fas fa-info"></i>
                        <a href="" class="app-site-nav__link">O klubie</a>
                    </li>
                    <li class="app-site-nav__item">
                        <i class="fas fa-history"></i>
                        <a href="" class="app-site-nav__link">Historia</a>
                    </li>
                    <li class="app-site-nav__item">
                        <i class="fas fa-basketball-ball"></i>
                        <a href="" class="app-site-nav__link">Zawodnicy</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="app-right-panel">
            <video autoplay muted loop class="app-right-panel__video" src="video/video.mp4"></video>
            <section class="app-right-panel__content">
                <button class="app-right-panel__btn">
                    <i class="fas fa-arrow-right app-right-panel__arrow"></i>
                </button>
                <h1 class="app-right-panel__title">
                    <span class="app-right-panel__team-name">BOSTON CELTICS</span><br> 
                    Zapoznaj się z najlepszą drużyną świata!<br> 
                </h1>
            </section>
        </main>
    </main>
</body>
</html>
